<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js">
    </script>
    <title>Encriptador</title>
</head>

<body>
    <section class="container">
        <div class="row">
            <header>
                <h1 class="title">ENCRIPTADOR DE MENSAJES</h1>
            </header>
            <main>

                <section class="texto">
                    <div class="col -sm-12 -col-md-6-col-lg-4">
                        <textarea class="area" id="inputTexto" type="text"
                            placeholder="Ingrese el texto a encriptar"></textarea>



                        <div class="botones">
                            <div class="col-sm-12-col-md-6-col-lg-4">
                                <button type="button" id="btn-encriptar" onclick="encriptar()">ENCRIPTAR</button>


                                <button type="button" id="btn-desencriptar"
                                    onclick="desencriptar()">DESENCRIPTAR</button>
                            </div>
                        </div>
                </section>

                <section class="mensaje">
                    <div class="col -sm-12 -col-md-6-col-lg-8">
                        <div class="contenedor-munieco">
                            <img src="imagenes/ima11.jpg" id="imagenmunieco">
                        </div>
                        <div class="contenedor-h3">
                            <h3 id="texto">Ning√∫n mensaje fue encontrado</h3>
                        </div>
                        <div class="contenedor-parrafo">
                            <textarea id="texto2" name="name" rows="8"
                                cols="80">Ingrese el texto que desee encriptar o desencriptar</textarea>
                        </div>
                        <div>
                            <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
                        </div>
                    </div>
                </section>
            </main>
            <footer>
                <img src="imagenes/horus3.jpg" id="imagen">
                <p>Challenge ONE-ORACLE + ALURA LATAM by Viviana Tapia </p>
            </footer>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
